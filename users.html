{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid">
            <br>
            <h1>
                <strong>ID: {{user.id}}</strong>
            </h1>
            <p>
            Username: {{user.username}}
            <br>Age: {{user.age}}
            </p>
        </article>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <!-- Напишите свой код здесь (перебор пользователей) -->
                        {% for user in users %}
                        <li class="list-group-item"> {{user.id}} <a href="/user/{{user.id}}"> {{user.username}}</a> </li>
                        {%endfor%}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
